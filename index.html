<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Newsweek Clone - Bootstrap Project</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Bree+Serif&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar-nav">
      <div class="row justify-content-between red-section">
        <span class="date">Mon, Aug 05, 2019</span>
        <h1 class="display-1 font">Newsweek</h1>
        <div class="btn-container">
          <button class="nav-btn1">Sign In</button>
          <button class="nav-btn2">Subscribe</button>
        </div>
      </div>
      <div class="row d-none d-lg-block">
        <ul class="pt-2 d-flex col-11 justify-content-between">
          <li>U.S.</li>
          <li>World</li>
          <li>Business</li>
          <li>Tech & Science</li>
          <li>Culture</li>
          <li>Sports</li>
          <li>Health</li>
          <li>Opinion</li>
          <li class="border-0">Vantage</li>
          <li class="border-0"><input type="text" placeholder="Search"></li>
        </ul>
      </div>
    </nav>
    <main></main>
    <footer></footer>
  </body>
</html>
